function add( action, button )
{

	var id = '#'+button.id;

	var old_button_content = $(id).html();

	$(id).html('<i class="icon-spin4 animate-spin"></i>');

	var data =
	{
		'interaction' : { 'action' : action , 'item_key' : button.value  }
	};

	//console.log( JSON.stringify(data));


	$.ajax
	(
		{
			type: 'POST',
			url: 'http://www.syahi.me.beta/syahi/public_html/share?mode=json',
			cache:false,
			data: data,
			success: function(response)
			{

				if( response.plus_id )
				{
					$('#'+response.plus_id).html(response.plus_content);
					$('#'+response.minus_id).html(response.minus_content);
				}
				else
				{
					$(id).html(old_button_content);
				}

			}
		}
	);
}

$('button').click
(
	function(e)
	{
		if( 'add_plus' == e.target.name || 'remove_plus' == e.target.name || 'add_minus' == e.target.name || 'remove_minus' == e.target.name )
		{
			//console.log(e.target.id);
			//console.log( e.target.value + e.target.name );
			add( e.target.name , e.target );
		}
	}
);
</script>
